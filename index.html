<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>calculator</title>
   
</head>
<body>
    <div id="calculator">
     <input type="text" id="input-field" placeholder="ENTER HERE" />
    <div class="btn-container">
        <button class="btn" id="c" onclick="
        currentDisplay = '';
        document.getElementById('input-field').value = currentDisplay;
        ">C</button>
        <button class="btn" onclick="
        currentDisplay = currentDisplay + '1';
        document.getElementById('input-field').value = currentDisplay;
        ">1</button>
        <button class="btn"  onclick="
        currentDisplay = currentDisplay + '2';
        document.getElementById('input-field').value = currentDisplay;
        ">2</button>
        <button class="btn"  onclick="
        currentDisplay = currentDisplay + '3';
        document.getElementById('input-field').value = currentDisplay;
        ">3</button>
        <button class="btn"  onclick="
        currentDisplay = currentDisplay + '+';
        document.getElementById('input-field').value = currentDisplay;
        ">+</button>
        <button class="btn"  onclick="
        currentDisplay = currentDisplay + '4';
        document.getElementById('input-field').value = currentDisplay;
        ">4</button>
        <button class="btn"  onclick="
        currentDisplay = currentDisplay + '5';
        document.getElementById('input-field').value = currentDisplay;
        ">5</button>
        <button class="btn"  onclick="
        currentDisplay = currentDisplay + '6';
        document.getElementById('input-field').value = currentDisplay;
        ">6</button>
         <button class="btn"  onclick="
         currentDisplay = currentDisplay + '-';
         document.getElementById('input-field').value = currentDisplay;
         ">-</button>
        <button class="btn"  onclick="
        currentDisplay = currentDisplay + '7';
        document.getElementById('input-field').value = currentDisplay;
        ">7</button>
        <button class="btn"  onclick="
        currentDisplay = currentDisplay + '8';
        document.getElementById('input-field').value = currentDisplay;
        ">8</button>
        <button class="btn"  onclick="
        currentDisplay = currentDisplay + '9';
        document.getElementById('input-field').value = currentDisplay;
          ">9</button>
        <button class="btn"  onclick="
        currentDisplay = currentDisplay + '*';
        document.getElementById('input-field').value = currentDisplay;
        ">*</button>
        <button class="btn"  onclick="
        currentDisplay = currentDisplay + '/';
        document.getElementById('input-field').value = currentDisplay;
        ">/</button>
        <button class="btn"  onclick="
        currentDisplay = currentDisplay + '.';
        document.getElementById('input-field').value = currentDisplay;
        ">.</button>
        <button class="btn"  onclick="
        currentDisplay = currentDisplay + '0';
        document.getElementById('input-field').value = currentDisplay;
        ">0</button>
        <button class="btn" id="equal-btn"  onclick="
        let result = eval(currentDisplay);
        currentDisplay = result;
        document.getElementById('input-field').value = currentDisplay;
        ">=</button>
        
    </div>
    </div>
    <script> 
        let currentDisplay= '';
        document.querySelector('#input-field').value = currentDisplay;
    </script>
</body>
</html>
